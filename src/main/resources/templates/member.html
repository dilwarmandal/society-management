<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: site-head"></head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-app="app" ng-controller="MemberController">
<nav th:replace="layout :: site-nav"></nav>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Member</a></li>
        </ol>
        <!-- Example Tables Card -->
        <div class="card mb-3">
            <div class="card-body">
                <table class="table table-responsive table-bordered table-hover" width="100%" id="memberDataTable"
                       cellspacing="0">
                    <thead>
                    <tr class="table-active">
                        <th>Member Id</th>
                        <th>Name</th>
                        <th>Room No.</th>
                        <th>Email</th>
                        <th>Mobile No.</th>
                        <th>Occupation</th>
                        <th>Date of Birth</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="card-footer small text-muted">
                Last Updated {{lastUpdatedDate | date : 'dd/MM/yyyy hh:mm:ss a' }}
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-wrapper -->
<footer th:replace="layout :: site-footer"></footer>

<!-- Scroll to Top Button -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<!-- Logout Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Select "Logout" below if you are ready to end your current session.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div modal="showModalMember" class="modal fade" id="delete-member" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="removeMemberForm" name="removeMemberForm" modelAttribute="memberVO"
                  ng-submit="removeMember()" role="form">
                <div class="modal-body">
                    <input type="hidden"
                           class="form-control form-control-sm"
                           id="memberId"
                           name="memberId"
                           ng-model="removeMemberId"
                           aria-describedby="nameHelp"
                           value="{{removeMemberId}}"
                           required="required"/>
                    <div class="alert alert-danger">
                        <i class="fa fa-warning" aria-hidden="true"></i> <strong>Warning: </strong>are you sure you want
                        to delete this member?
                    </div>
                    <div class="member-message"></div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-disabled="removeMemberForm.$invalid">
                        <i class="fa fa-check" aria-hidden="true"></i> Yes
                    </button>
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> No
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: site-modal-member"></div>
<site-script th:replace="layout :: site-script"></site-script>
</body>
</html>
