<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: site-head"></head>

<body class="bg-dark" ng-app="app" ng-controller="PasswordController">

<div class="container">

    <div class="card card-login mx-auto mt-5">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <div class="text-center mt-4 mb-5">
                <h4>Forgot your password?</h4>
                <p>Enter your email address and we will send you instructions on how to reset your password.</p>
            </div>
            <form id="forgotPasswordForm" role="form" modelAttribute="userVO" name="forgotPasswordForm"
                  ng-submit="forgotPassword()">
                <div class="form-group">
                    <input type="email"
                           class="form-control form-control-sm"
                           id="email" name="email"
                           ng-model="user.email"
                           aria-describedby="emailHelp"
                           placeholder="Enter email"
                           required="required"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </div>
                <div id="forgot-message"></div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="forgotPasswordForm.$invalid"><i
                        class="fa fa-check" aria-hidden="true"></i> Reset Password
                </button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Register an Account</a>
                <a class="d-block small" href="login.html">Login Page</a>
            </div>
        </div>
    </div>
</div>
<site-script th:replace="layout :: site-script"></site-script>
</body>
</html>
